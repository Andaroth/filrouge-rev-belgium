    <div className="acceuil">
        <section className="containerAcceuil">
            <h4 id="presAcc">Accueil</h4>
            <h2 id="titleAcc">Entendre des voix</h2>
            <q>Le fait d’entendre des voix n’est pas, en soi, un symptôme de maladie mentale mais plutôt un
                phénomène porteur de sens pour les personnes concernées et, pour ces raisons, il convient de
                prendre
                les voix en considération.</q>
            <ul className="accUl">
                <li className="accLi">Entendre des voix est un phénomène normal bien que inhabituel, et une
                    variante
                    de l’expérience humaine
                </li>
                <li className="accLi">Le problème ne provient pas de l’entente de voix, mais de la difficulté à
                    vivre cette expérience
                </li>
                <li className="accLi">Entendre des voix est porteur de sens, c’est lié à l’expérience de vie de
                    la
                    personne
                </li>
                <li className="accLi">Les entendeurs de voix peuvent apprendre à accepter et faire face à leurs
                    voix
                </li>
                <li className="accLi">Une attitude positive de la société envers les personnes entendant des
                    voix
                    les aiderait à accepter leurs voix. La discrimination et l’exclusion doivent cesser
                </li>
            </ul>
        </section>
        <section className="secondSec containerAcceuil">
            <h5>Une nouvelle approche</h5>
            <p>Souvent, les dites hallucinations auditives ont conduit au diagnostic de “schizophrénie”.
                Pourtant, il y a des vues contradictoires parmi les psychiatres, psychologues et les “entendeurs
                de voix” au sujet de l’origine de l’entente de voix chez une personne.</p>
            <p>Le réseau est ouvert à toutes les opinions, et nous acceptons toute explication donnée par
                l’entendeur de voix. Les groupes d’entendeurs avec leur facilitateur aident à comprendre ce
                pourquoi, et dans bien des cas, les voix s’estompent, disparaissent, ou deviennent tout à fait
                gérables.</p>
            <p>De manière usuelle, l’entendeur de voix dit schizophrène reçoit une assez lourde médication, mais
                les voix ne disparaissent pas pour autant.</p>
            <p>Aujourd’hui, de plus en plus de psychiatres et psychologues, surtout en milieu anglo-saxon où
                cette nouvelle approche est bien ancrée, explorent les significations de l’apparition de voix.
                Les entendeurs de voix sont encouragés à parler de leurs voix (elles sont souvent plurielles).
                La clé réside souvent dans le “contenu” de ces voix et parfois de leur provenance.</p>
            <h5>Qu’est-ce qu’entendre des voix ?</h5>
            <p><strong>Pour celui qui entend :</strong></p>
            <ul className="accUl">
                <li className="accLi">C’est la même chose qu’entendre quelqu’un parler à voix haute à côté de vous, mais il n’y a personne. C’est très perturbant.</li>
                <li className="accLi">Il y a beaucoup de façons différentes d'entendre des voix. Les voix peuvent être entendues à l'intérieur de la tête, à l'extérieur la tête, ou même dans le corps. Cela peut être une voix ou plusieurs voix. La voix peut vous parler ou parler de vous.</li>
                <li className="accLi">Il y a aussi d'autres façons d'entendre des voix. Quelques personnes, par exemple, ont des pensées non verbales, des images et des visions, des goûts, des odeurs ou un contact touché.</li>
            </ul>
            <p><strong>Nous leur disons :</strong></p>
            <ul className="accUl">
                <li className="accLi">« accepte que tes voix sont réelles et t’appartiennent »</li>
                <li className="accLi">« accepte que ce que te disent tes voix peut avoir une signification basée sur ton expérience de vie »</li>
            </ul>
        </section>
        <section>
            <h4>Qui sommes-nous ?</h4>
            <p>Le REV-Belgium, Réseau des Entendeurs de Voix de Belgique, s’inscrit dans un mouvement associatif qui se développe à travers le monde depuis près de 20 ans. Il a été créé à l’image du réseau français sur l’entente de voix revfrance et des autres
                réseaux francophones (suisse et québécois) ou anglophones hearing-voices ou intervoice, suite aux résultats des recherches et études de pionniers Marius Romme et Sandra Escher. Au sein du réseau qui réunit des personnes qui entendent des voix,
                des sympathisants mais aussi des professionnels de la santé, les voix ne sont pas considérées comme le symptôme d’une maladie mentale qu’il faudrait supprimer, mais comme une expérience humaine qui n’est pas en soi un problème. En effet, de
                nombreuses personnes entendent des voix sans pour autant passer par la psychiatrie. Par contre, cette expérience peut être très éprouvante, engendrant angoisse et solitude. C’est pourquoi le REV a développé des groupes d’entraide dans un climat
                de confiance et de respect des croyances de chacun. Il y est possible d’apprendre à mieux vivre avec ses voix et faire face aux difficultés quotidiennes. Plusieurs groupes se réunissent tous les quinze jours dans différentes villes (Bruxelles,
                Liège, Namur, Mons). Si vous entendez des voix, ou si vous connaissez des personnes qui entendent des voix et en sont troublées, ce réseau peut vous aider.</p>
            <h4>Nos objectifs</h4>
            <p>Nous vous offrons de l’information, notre soutien et compréhension aux personnes qui entendent des voix. Nous organisons des groupes d’entendeurs de voix, qui ont montré leur efficacité à aider l’individu à retrouver son identité et reprendre
                sa vie en mains. Même parfois après des années de psychiatrie. </p>
            <h4>Charte d'éthique</h4>
            <p>Le REV-Belgium a adopté ​une charte d'éthique à la quelle les organisateurs des groupes de parole adhèrent, cette charte est aussi distribuée aux entendeurs de voix vous pouvez consulter <a href="http://www.rev-belgium.org/downloads/charte.pdf">la charte</a>.</p>
            <h4>Financement</h4>

                0017 3122 5785.</b></p>
